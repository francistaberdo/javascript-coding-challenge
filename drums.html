<!DOCTYPE html>
  <head>
    <title>Drum Kit Coding Challenge</title>
    <meta charset="utf-8" />
    <meta name="viewport" width="device-width" />
    <link rel="stylesheet" href="css/drums.css" />
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC|Space+Mono" rel="stylesheet">

  </head>

  <body>

    <div class="all-container">
        
        <div class="container"> 
            
            <div class="key" data-key="65">
                <kbd>A</kbd>
                <span class="sound">hihat</span>
            </div>
            
        </div>  <!-- hihat 65 -->
        
        <div class="container">
            
            <div class="key" data-key="69">
                <kbd>E</kbd>
                <span class="sound">boom</span>
            </div>
            
        </div> <!-- boom 69 -->
        
        <div class="container">
            
            <div class="key" data-key="66">
                <kbd>B</kbd>
                <span class="sound">kick</span>
            </div>
            
        </div> <!-- bass drum 66 -->
        
        <div class="container">
            
            <div class="key" data-key="83">
                <kbd>S</kbd>
                <span class="sound">openhat</span>
            </div>
            
        </div> <!-- open hat 83 -->
        
        <div class="container"> 
            
            <div class="key" data-key="81">
                <kbd>Q</kbd>
                <span class="sound">ride</span>
            </div>
            
        </div>  <!-- ride 81 -->
        
        <div class="container">
            
            <div class="key" data-key="67">
                <kbd>C</kbd>
                <span class="sound">snare</span>
            </div>
            
        </div> <!-- snare 67 -->
        
        <div class="container">
            
            <div class="key" data-key="74">
                <kbd>J</kbd>
                <span class="sound">tom</span>
            </div>
            
        </div>  <!-- tom 74 -->
        
        <div class="container"> 
            
            <div class="key" data-key="75">
                <kbd>K</kbd>
                <span class="sound">tink</span>
            </div>
            
        </div> <!-- tink 75 -->
        
        <div class="container">
            
            <div class="key" data-key="76">
                <kbd>L</kbd>
                <span class="sound">clap</span>
            </div>
            
        </div> <!-- clap 76 -->
        
    </div><!-- end of all container -->
      
    <!-- audio files -->
      
    <audio data-key="65" src="assets/sound/hihat.wav"></audio>
    <audio data-key="69" src="assets/sound/crash.wav"></audio>
    <audio data-key="66" src="assets/sound/kick.wav"></audio>
    <audio data-key="83" src="assets/sound/openhihat.wav"></audio>
    <audio data-key="81" src="assets/sound/ride.wav"></audio>
    <audio data-key="67" src="assets/sound/snare.wav"></audio>
    <audio data-key="74" src="assets/sound/tom.wav"></audio>
    <audio data-key="75" src="assets/sound/tink.wav"></audio>
    <audio data-key="76" src="assets/sound/clap.wav"></audio>

  <script src="js/drums.js"></script>
  </body>

</html>
